<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="header__top-inner">
          <a class="logo" href="#">
            <img class="logo__img" src="images/logo.png" alt="header-logo" />
          </a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a class="menu__item-link" href="#">Home +</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__item-link" href="#">About</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__item-link" href="#">Services</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__item-link" href="#">Pages +</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__item-link" href="#">News</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__item-link" href="#">Contact</a>
              </li>
            </ul>
          </nav>
          <div class="user-nav">
            <a class="user-nav__link user-nav__link--search" href="#">
              <img
                class="user-nav__link-img"
                src="images/icon/search.svg"
                alt="search btn"
              />
            </a>
              <a class="user-nav__link user-nav__link--heart" href="#">
                <img
                  class="user-nav__link-img"
                  src="images/icon/heart.svg"
                  alt="heart btn"
                />
                <span class="user-nav__num">5</span>
              </a>
              <a class="user-nav__link user-nav__link--cart" href="#">
                <img
                  class="user-nav__link-img"
                  src="images/icon/cart.svg"
                  alt="cart btn"
                />
                <span class="user-nav__num">8</span>
              </a>
            <a class="user-nav__link user-nav__link--btn" href="#">
              <img
                class="user-nav__link-img"
                src="images/icon/btn.svg"
                alt="burger btn"
              />
            </a>
          </div>
        </div>
      </div>
    </header>

    <script src="js/main.min.js"></script>
  </body>
</html>
